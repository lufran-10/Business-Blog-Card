<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          class="card-img"
          src="./images/hero-image-business-card.png"
          alt="Work meeting."
        />
        <img class="card-overlay" src="./images/white-overlay.svg" alt="" />
      </div>
      <h1 class="card-title">Perfect solution for small business</h1>
      <p class="card-description">
        Small businesses need to generate leads to grow. You can use tools like
        Ringy.
      </p>
      <div class="card-footer">
        <img
          class="avatar"
          src="./images/avatar-image-business-card.png"
          alt="Avatar"
        />
        <div>
          <p class="author">Amy Burgess</p>
          <p class="job">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
  </body>
</html>
